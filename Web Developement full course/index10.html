<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Types of lists in html
        </title>
        <style>
            h1{
                background-color: aqua;
                color: black;
                text-align: center;
            }
            ul{
                 list-style-type: square ;
            }
        </style>
     
    </head>
    <body>
        <h1> Unordered list </h1>
        <ul>
            <li> HTML </li>
            <li> CSS </li>
            <li> JAVASCRIPT </li>
            <li> REACTJS </li>
        </ul>
        <h1> Ordered list </h1>
        <ol type="i" reversed start="3">
            <li> HTML </li>
            <li> CSS </li>
            <li> JAVASCRIPT </li>
            <li> REACTJS </li>
            </ol>
            <h1> Description list </h1>
            <dl>
            </dt>> HTML </dt>
            <dd> HTML is a hypertext markup language. it is used for a create dynamic web pages.</dd>
            <li style="float: left; list-style-type: none;"> HTML</li>
            <li style="float: left;  list-style-type: none;"> CSS</li>
            <li style="list-style-type: none;"> JAVASCRIPT</li>
            </dl>
       
    </body>
</html>
