<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="a">
<h1>hello</h1>
<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur tenetur exercitationem iusto reprehenderit similique, nobis magni sunt quidem cumque ipsum aliquid dolor laudantium, nesciunt consequatur sed! Quasi minima officia aliquid?</p>
</div>
<button id="b">slideup</button>
<button id="c">slidedown</button>
<button id="d">slidetoggle</button>

<script>
        
        $("#b").click(function(){
            $("#a").slideUp(3000)
        })
        $("#c").click(function(){
            $("#a").slideDown(3000)
        }) 
         $("#d").click(function(){
            $("#a").slideToggle(3000)
        })
    </script>
</body>
</html>
