<html lang="en">
<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
        #a{
            background-color: red;
            width: 200px;
            height: 200px;
            position: relative;
            border-width: 2px;
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="a">
        <h1>Hello world</h1>
    </div>
    <button id="b">click</button>
    <button id="c">stop</button>
    <script>
        // $("#b").click(function(){
        //     $("#a").animate( { left:"200px",top:"200px"})
        // })
        $("#b").click(function(){
            $("#a").animate({left:"200px"},3000);
            $("#a").animate({top:"200px"});
            $("#a").animate({left:"0px"});
            $("#a").animate({top:"0px"})
        })
        $("#c").click(function(){
            $("#a").stop(true)
        })

    </script>

</body>
</html>
