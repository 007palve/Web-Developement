<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <img id="a" src="pexels-gautham-krishnan-12601624.jpg" alt="">
    <img src="pexels-kaan-can-18192207.jpg" id="b" alt="">
    <img src="pexels-suho-media-18357613.jpg" id="c" alt="">
    
    <script>
 let a=document.getElementById("a");
 let b=document.getElementById("b");
 let c=document.getElementById("c");

 a.addEventListener('click',test);
 a.addEventListener('dblclick',test1);
 b.style.display="none"
 c.style.display="none";
 function test(){
    a.style.display="none"
    c.style.display="none"
    b.style.display="block"
 }
 function test1(){
    a.style.display="none"
    b.style.display="none"
    c.style.display="block"

 }
    </script>
</body>
</html>
