<!DOCTYPE html>

<body>
    <script>
        // Arithemetic Operator
        let a=10;
        let b=20;
        let c=a+b; //here we can use -,*,/,%,**,++,--
        console.log(c);
      // Assignment Operator
      let x=10;
      let y=x;
      x=x**y; //here we can use +=,-=,=,%=,/=*=,**=
      console.log(x);
      // comparison operator
      let p=10;
      let q="10";
      let z= p==q; //here we can use ==,!=,===,!==,<,>,<=,>=, 
      // difference between ==, ===
      // == it cannot check data types it just checks equal numbers
      // === it checks both numbers and data types
      console.log(z); 
      // ternery operator
      let marks=36;
      let n = (marks>=35)?"pass":"fail";
      console.log(n);
      // logical opertor
      
      let g=10;
      let o=20;
      if(g==o && o==g){ // her we are using || and && 
        // in || if any one is true then it is true
        // in && both conditions are rquired true 
        console.log("correct")
      }
      else{
        console.log("incorrect")
      }
      </script>
